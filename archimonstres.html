<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Archimonstres - Dofus Touch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: #2c3e50;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header button {
            padding: 10px 20px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .header button:hover {
            background: #1e3c72;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .filter input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .filter input:focus {
            border-color: #2a5298;
        }

        .monster-list {
            display: grid;
            gap: 10px;
        }

        .monster {
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .monster input[type="checkbox"] {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestion des Archimonstres</h1>
            <button id="logoutBtn">Déconnexion</button>
        </div>
        <div class="filter">
            <input type="text" id="search" placeholder="Rechercher un archimonstre...">
        </div>
        <div class="monster-list" id="monsterList">
            <div class="monster"><input type="checkbox"> Bworknroll</div>
            <div class="monster"><input type="checkbox"> Chafalolita</div>
            <div class="monster"><input type="checkbox"> Kanigroula</div>
        </div>
    </div>

    <!-- Intégration de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Configuration Firebase (remplace par ton propre firebaseConfig)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialisation de Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Vérifier si l'utilisateur est connecté
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Si l'utilisateur n'est pas connecté, redirige vers la page de connexion
                window.location.href = 'index.html';
            }
        });

        // Gestion de la déconnexion
        document.getElementById('logoutBtn').addEventListener('click', function() {
            auth.signOut().then(() => {
                alert('Déconnexion réussie !');
                window.location.href = 'index.html';
            }).catch((error) => {
                alert('Erreur lors de la déconnexion : ' + error.message);
            });
        });

        // Gestion du filtre de recherche
        const searchInput = document.getElementById('search');
        const monsterList = document.getElementById('monsterList');

        searchInput.addEventListener('input', function() {
            const search = searchInput.value.toLowerCase();
            const monsters = monsterList.getElementsByClassName('monster');
            for (let monster of monsters) {
                const name = monster.textContent.toLowerCase();
                monster.style.display = name.includes(search) ? 'flex' : 'none';
            }
        });
    </script>
</body>
</html>
