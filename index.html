<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Archimonstres Dofus Touch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .login-container .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-container .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
        }

        .login-container .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-container .input-group input:focus {
            border-color: #2a5298;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #1e3c72;
        }

        .login-container .signup-link {
            margin-top: 20px;
            color: #7f8c8d;
        }

        .login-container .signup-link a {
            color: #2a5298;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div class="signup-link">
            Pas de compte ? <a href="#">S'inscrire</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulation d'une vérification (à remplacer par une vraie authentification plus tard)
            if (username && password) {
                alert('Connexion réussie ! Bienvenue, ' + username);
                // Redirection vers la page des archimonstres (à créer)
                window.location.href = 'archimonstres.html';
            } else {
                alert('Veuillez remplir tous les champs.');
            }
        });
    </script>
</body>
</html>
