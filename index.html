<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Archimonstres Dofus Touch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/KalDT13/architouch.github.io/main/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .login-container .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-container .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
        }

        .login-container .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-container .input-group input:focus {
            border-color: #2a5298;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #1e3c72;
        }

        .login-container .signup-link {
            margin-top: 20px;
            color: #7f8c8d;
        }

        .login-container .signup-link a {
            color: #2a5298;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div class="signup-link">
            Pas de compte ? <a href="signup.html">S'inscrire</a>
        </div>
    </div>

    <!-- Intégration de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Configuration Firebase (remplace par ton propre firebaseConfig)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialisation de Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Vérifier si l'utilisateur est déjà connecté
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Si l'utilisateur est connecté, redirige vers la page des archimonstres
                window.location.href = 'archimonstres.html';
            }
        });

        // Gestion de la connexion
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Connexion réussie
                    alert('Connexion réussie ! Bienvenue, ' + email);
                    window.location.href = 'archimonstres.html';
                })
                .catch((error) => {
                    // Gestion des erreurs
                    const errorMessage = error.message;
                    alert('Erreur : ' + errorMessage);
                });
        });
    </script>
</body>
</html>
