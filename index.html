<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Archimonstres Dofus Touch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/KalDT13/architouch.github.io/main/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .login-container .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-container .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
        }

        .login-container .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-container .input-group input:focus {
            border-color: #2a5298;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #1e3c72;
        }

        .login-container .signup-link {
            margin-top: 20px;
            color: #7f8c8d;
        }

        .login-container .signup-link a {
            color: #2a5298;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div class="signup-link">
            Pas de compte ? <a href="signup.html">S'inscrire</a>
        </div>
    </div>

    <!-- Intégration de Firebase (version modulaire) -->
    <script type="module">
        // Importer les modules Firebase nécessaires
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBoun8Q9ORu6cE7sdM7_nU5iNbt4NVHgQA",
            authDomain: "architouch-a4785.firebaseapp.com",
            projectId: "architouch-a4785",
            storageBucket: "architouch-a4785.firebasestorage.app",
            messagingSenderId: "39007762687",
            appId: "1:39007762687:web:a03ff1050bda5c26a4b4ca",
            measurementId: "G-HLR9LGHPGF"
        };

        // Initialisation de Firebase
        try {
            const app = initializeApp(firebaseConfig);
            console.log("Firebase initialisé avec succès");
            const auth = getAuth(app);

            // Vérifier si l'utilisateur est déjà connecté
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("Utilisateur connecté :", user.email);
                    window.location.href = 'archimonstres.html';
                } else {
                    console.log("Aucun utilisateur connecté");
                }
            });

            // Gestion de la connexion
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                console.log("Tentative de connexion avec :", email);

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Connexion réussie
                        const user = userCredential.user;
                        console.log("Connexion réussie :", user.email);
                        alert('Connexion réussie ! Bienvenue, ' + user.email);
                        window.location.href = 'archimonstres.html';
                    })
                    .catch((error) => {
                        // Gestion des erreurs
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        console.error("Erreur de connexion :", errorCode, errorMessage);
                        if (errorCode === 'auth/user-not-found') {
                            alert("Erreur : Aucun utilisateur trouvé avec cet email.");
                        } else if (errorCode === 'auth/wrong-password') {
                            alert("Erreur : Mot de passe incorrect.");
                        } else if (errorCode === 'auth/invalid-email') {
                            alert("Erreur : Adresse email invalide.");
                        } else {
                            alert('Erreur : ' + errorMessage);
                        }
                    });
            });
        } catch (error) {
            console.error("Erreur lors de l'initialisation de Firebase :", error);
            alert("Erreur d'initialisation de Firebase. Vérifiez la configuration.");
        }
    </script>
</body>
</html>
