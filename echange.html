            padding: 10px 20px;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .header button:hover {
            background: #1e3c72;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }

        .list {
            background: #34495e;
            border-radius: 5px;
            padding: 10px;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid #2c3e50;
            color: #ecf0f1;
            text-align: center;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .empty-message {
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
        }
    </style>

        // Fonction pour remplir les listes Recherchés et Doublons
        function populateLists() {
            const wantedList = document.getElementById('wantedList');
            const duplicatesList = document.getElementById('duplicatesList');

            // Filtrer les archimonstres pour "Recherchés" (quantité = 0)
            const wanted = archimonstres.filter(archi => archi.quantity === 0);
            // Filtrer les archimonstres pour "Doublons" (quantité >= 2)
            const duplicates = archimonstres.filter(archi => archi.quantity >= 2);

            // Remplir la liste "Recherchés"
            if (wanted.length === 0) {
                wantedList.innerHTML = '<p class="empty-message">Aucun archimonstre recherché pour le moment.</p>';
            } else {
                wanted.forEach(archi => {
                    const item = document.createElement('div');
                    item.classList.add('list-item');
                    item.textContent = `${archi.name} (${archi.zone}) - Étape ${archi.stage}`;
                    wantedList.appendChild(item);
                });
            }

            // Remplir la liste "Doublons"
            if (duplicates.length === 0) {
                duplicatesList.innerHTML = '<p class="empty-message">Aucun doublon pour le moment.</p>';
            } else {
                duplicates.forEach(archi => {
                    const item = document.createElement('div');
                    item.classList.add('list-item');
                    item.textContent = `${archi.name} (${archi.zone}) - Quantité: ${archi.quantity}`;
                    duplicatesList.appendChild(item);
                });
            }
        }

        // Ajouter la fonctionnalité au bouton Retour
        document.getElementById('returnButton').addEventListener('click', () => {
            // Rediriger vers la page "Mes Archimonstres"
            window.location.href = 'archimonstres.html';
        });

        // Appeler la fonction pour remplir les listes au chargement de la page
        window.onload = populateLists;
    </script>
