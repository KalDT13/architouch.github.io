<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Archimonstres Dofus Touch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/KalDT13/architouch.github.io/main/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .signup-container .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .signup-container .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
        }

        .signup-container .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .signup-container .input-group input:focus {
            border-color: #2a5298;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background: #2a5298;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-container button:hover {
            background: #1e3c72;
        }

        .signup-container .login-link {
            margin-top: 20px;
            color: #7f8c8d;
        }

        .signup-container .login-link a {
            color: #2a5298;
            text-decoration: none;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Inscription</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="login-link">
            Déjà un compte ? <a href="index.html">Se connecter</a>
        </div>
    </div>

    <!-- Intégration de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <script>
        // Configuration Firebase (remplace par ton propre firebaseConfig)
        const firebaseConfig = {
            apiKey: "AIzaSyBoun8Q9ORu6cE7sdM7_nU5iNbt4NVHgQA",
            authDomain: "architouch-a4785.firebaseapp.com",
            projectId: "architouch-a4785",
            storageBucket: "architouch-a4785.firebasestorage.app",
            messagingSenderId: "39007762687",
            appId: "1:39007762687:web:a03ff1050bda5c26a4b4ca"
            measurementId: "G-HLR9LGHPGF"
        };

        // Initialisation de Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Gestion de l'inscription
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Inscription réussie
                    alert('Inscription réussie ! Bienvenue, ' + email);
                    window.location.href = 'index.html'; // Redirige vers la page de connexion
                })
                .catch((error) => {
                    // Gestion des erreurs
                    const errorMessage = error.message;
                    alert('Erreur : ' + errorMessage);
                });
        });
    </script>
</body>
</html>
